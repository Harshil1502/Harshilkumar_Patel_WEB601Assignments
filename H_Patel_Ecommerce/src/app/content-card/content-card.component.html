<div class="contentCard">

	<img (click)="printDataOnConsole()" *ngIf="product?.imageLink; else defaultProductImage" [src]="product?.imageLink" class="img">
	
	<ng-template #elseBlockForImage>
		<img src={{product?.imageLink}} class="product-image">
	</ng-template>


	<div class="content">
		<h1 appHighlightImportantData highlightElms="title"  class="contentTitle" colour="green">{{product?.title}}</h1>
		<h2 class="contentAuthor"><span>Author: </span> {{product?.author}}</h2>
		<h3 appHighlightImportantData highlightElms="type" class="contentType"><span>Type: </span> {{product?.type}}</h3>


		<p *ngIf="product?.body; else elseBlockForBody" class="contentBody">{{product?.body}}</p>

		<ng-template #elseBlockForBody>
			<p class="contentBody"> &nbsp; Sorry, product is unavailable!</p>
		</ng-template>


		<span appHighlightImportantData highlightElms="tags" *ngIf="product?.hashtags?.length !== 0 && product?.hashtags;" color="orange"><span></span> {{product?.hashtags?.join(" ")}}</span>
	</div>
</div>

<ng-template #defaultProductImage>
	<img src="https://th.bing.com/th/id/OIP.VD31DFrFb5khaOriN4FH3gHaFS?pid=ImgDet&rs=1" width="300px">
</ng-template>
